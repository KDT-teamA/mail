<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <h1 class="mb-3">메일 보내기</h1>
                <form action="/send" method="get">
                    <label for="to">받는사람 : </label>
                    <input type="email" id="to" name="to" class="form-control mb-3" placeholder="받는사람 이메일을 입력하세요" required>
            
                    <label for="subject">제목 : </label>
                    <input type="text" id="subject" name="subject" class="form-control mb-3" placeholder="메일 제목을 입력하세요" required>
            
                    <label for="text">내용 : </label>
                    <textarea id="text" name="text" class="form-control mb-3" placeholder="메일 내용을 입력하세요" required></textarea>
            
                    <button type="submit" class="btn btn-primary mt-3">메일 보내기</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
